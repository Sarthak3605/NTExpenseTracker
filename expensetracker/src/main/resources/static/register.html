<!DOCTYPE html >
<html lang="en"  type="text/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/register.css">
</head>
<body>
    <div class="container">
        <h2>Register User</h2>
        <form id="registerForm">
			<div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Full Name" required>
        </div>
            <div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Enter Company Email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Enter Password" required>
			</div>

			<div class="form-group">
				<label for="role">Role</label>
				<select id="role" name="role" placeholder="Select Role">
					<option value="EMPLOYEE">Employee</option>
					<option value="MANAGER">Manager</option>
					<option value="FINANCE">Finance Team</option>
				</select>
			</div>

			<div class="form-group">
				<label for="department">Department</label>
				<input type="text" name="department" id="department" placeholder="Department (HR, IT, etc.)" required>
			</div>
            <button type="submit" class="registerbtn">Register</button>
        </form>
        <p class="switch">Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="/src/main/resources/static/js/auth.js"></script>
</body>
</html>
