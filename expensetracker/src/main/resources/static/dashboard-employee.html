<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <link rel="stylesheet" href="css/employee.css">
</head>
<body>
  <header>

        <h2>Employee Dashboard</h2>
      </header>
    <div class="sidebar">
      <ul>
        <li> <button onclick="showSection('form')">Add Expense</button> </li>
        <li><button onclick="showSection('table')">View Expenses</button></li>
    <li><button id="logoutbtn" onclick="logout()">Logout</button>
      </ul></li>
  </div>

    <div class="container">
		<div id="formSection">
        <form id="addExpenseForm">
			<h3>Add Expenses</h3>
          <div class="form-group">
          <label for="expenseName">Name</label>
            <input type="text" id="expenseName" placeholder="Expense Name" required>
          </div>
          <div class="form-group">
          <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Amount" required>
          </div>
          <div class="form-group">
          <label for="expenseType">Expense Type</label>
            <select id="expenseType">
                <option value="ESSENTIAL">Essential</option>
                <option value="DISCRETIONARY">Discretionary</option>
                <option value="HYBRID">Hybrid</option>
            </select>
          </div>
          <div class="form-group">
          <label for="expenseDate">Date</label>
            <input type="date" id="expenseDate" required>
          </div>
            <button type="submit" class="submitbtn">Submit Expense</button>
        </form>
		</div>

		<div id="tableSection">
        <h3>My Expenses</h3>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Amount</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
</div>
    </div>
    <script src="js/employee.js"></script>
</body>
</html>
