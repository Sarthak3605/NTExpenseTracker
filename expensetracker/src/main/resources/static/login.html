<!DOCTYPE html>
<html lang="en" type="text/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Expense Tracker</title>
    <link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/login.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
				<label for="email">Email</label>
				<input type="email" name="email" id="email" placeholder="Company Email" required>
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" name="password" id="password" placeholder="Enter Password" required>
			</div>
            <button type="submit" class="submitbtn">Login</button>
        </form>
		<p>Don't have an account? <a href="/src/main/resources/static/register.html">Register</a></p>
		<p id="errorMessage" class="error"></p>
    </div>
    <script src="/src/main/resources/static/js/auth.js"></script>
</body>
</html>
