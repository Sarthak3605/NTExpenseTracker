<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="css/finance.css">
</head>
<body>
    <header>
        <h1>Finance Team Dashboard</h1>
  </header>
  <div class="sidebar">
	<ul>
	<li><button onclick="showSection('Deptform')">Add Department</button></li>
<li><button onclick="showSection('Budgetform')">Add Budget</button></li>
<li><button onclick="showSection('table')">View Payments</button></li>
  <li><button id="logoutbtn" onclick="logout()">Logout</button>
	</ul></li>
</div>

  <div class="container">
	<div id="DeptformSection">
		<h1>Add New Department</h1>
        <form id="addDepartmentForm">
              <div class="form-group">
          <label for="deptDepartmentName">Department Name</label>
            <input type="text" id="deptDepartmentName" placeholder="Department Name" required>
          </div>

            <button class="submitbtn" type="submit">Add Department</button>
        </form>
</div>

<div id="BudgetformSection" class="BudgetformSection">
        <h1>Manage Department Budgets</h1>
        <form id="addBudgetForm">
              <div class="form-group">
                    <label for="budgetDepartmentName">Department Name</label>
                <input type="text" id="budgetDepartmentName" placeholder="Department Name" required></div>
              <div class="form-group">

                    <label for="totalBudget">Total Budget</label>
                <input type="number" id="totalBudget" placeholder="Total Budget" required></div>
              <div class="form-group">

                    <label for="startDate">Start Date</label>
                <input type="date" id="startDate" required></div>
              <div class="form-group">

                    <label for="endDate">End Date</label>
                <input type="date" id="endDate" required></div>
            <button type="submit" class="submitbtn">Add Budget</button>
        </form>
		</div>



		<div id="tableSection">
		  <h1 class="remainingBudget">Remaining Budget: <span id="remainingBudget"></span></h1>
        <h1>Pending Payments</h1>
        <table id="pendingPayments">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>Expense Name</th>
                    <th>Amount</th>
                    <th>Expense Type</th>
                    <th>Expense Date</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
		</div>

    </div>
    <script src="js/finance.js"></script>
</body>
</html>
